spring.application.name=guestbook
server.port=80
## 포트 번호 80으로 변경

## 마리아 DB 4 드라이버, url, username, password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/boottest
spring.datasource.username=bootuser
spring.datasource.password=bootuser

##JPA 관련된 환경설정 (필수)
spring.jpa.hibernate.ddl-auto=update
## ddl-auto = update(기존에 있으면 갱신, 없으면 생성)
## create(무조건 생성), create-drop(기존꺼 삭제후 생성)
## validate(감시만 -변경사항이 있으면 로그로만 출력)
spring.jpa.properties.hibernate.format_sql=true
## 콘솔에 쿼리문 출력
spring.jpa.show-sql=true

## 프론트 타입리프에 설정 추가
spring.thymeleaf.cache=false
## 프론트 수정시 자동으로 반영되게 설정