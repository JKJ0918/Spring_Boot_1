<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">
    <title>layout1 : 3등분된 레이아웃</title>
</head>
<body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header {
        width: 100vw;
        height: 20vh;
        background-color: white;
      }

      .content{
        width: 100vw;
        height: 70vh;
        background-color: blue;
      }

      .footer{
        width: 100vw;
        height: 10vh;
        background-color: red;
      }

    </style>


  <div class="header">
    <H1>Header 부분 입니다.</H1>
  </div>

  <div class="content">
    <th:block th:replace="${content}">

    </th:block>
  </div>

  <div class="footer">
    <h1>footer 부분 입니다.</h1>
  </div>

</body>
</th:block>
</html>
